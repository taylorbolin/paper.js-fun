<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Weekend Frontend Fun</title>
	<script type="text/javascript" src="./paper-full.min.js"></script>
		<script type = "text/paperscript" canvas="canvas">
var dizzy = Path.Rectangle( 
	new Point(300, 300), 
	new Size(75, 75));
dizzy.style = {
	fillColor: 'red',
	strokeColor: 'red'
};

		function onFrame(event){
			// dizzy.strokeColor.hue += 0.5;
			if(Key.isDown('right')){
				dizzy.translate(5,0);
				dizzy.rotate(2);
				dizzy.fillColor.hue += 4;
				dizzy.strokeColor.hue += 0.5;
			}
			if(Key.isDown('up')){
				dizzy.translate(0,-5);
				dizzy.fillColor.hue += 4;
				dizzy.strokeColor.hue += 0.5;
			}
			if(Key.isDown('left')){
				dizzy.translate(-5,0);
				dizzy.rotate(-2);
				dizzy.fillColor.hue += 4;
				dizzy.strokeColor.hue += 0.5;
			}
			if(Key.isDown('down')){
				dizzy.translate(0,5);
				dizzy.fillColor.hue += 4;
				dizzy.strokeColor.hue += 0.5;
			}
			if(Key.isDown('z')){
				dizzy.scale(1.05);
				dizzy.rotate(60);
				dizzy.fillColor.hue += 60;
				dizzy.strokeColor.hue += 60;
			}
			if(Key.isDown('x')){
				dizzy.scale(0.95);
				dizzy.rotate(60);
				dizzy.fillColor.hue += 60;
				dizzy.strokeColor.hue += 60;
			}
		}
		</script>
</head>
<canvas id="canvas" resize="true"></canvas>
<body>
</body>
</html>
